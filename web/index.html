    // Function to create iframe
    function createIframe(url, containerId) {
      // Find container by its key attribute
      const container = document.querySelector(`[data-key="${containerId}"]`);
      if (!container) {
        console.error('Container not found for daily iframe');
        return;
      }
      
      // Clear any existing iframe
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }

      // Create new iframe
      const iframe = document.createElement('iframe');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.allow = 'camera; microphone; display-capture';
      iframe.src = url;

      // Append to container
      container.appendChild(iframe);
    }
