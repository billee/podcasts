name: Deploy to Firebase
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
        
      - name: Verify Firebase Project
        run: |
          firebase use --project kapwa-companion-basic
          firebase target:apply hosting prod kapwa-companion-basic
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          
      - name: Prepare CI Environment
        run: |
          # Create minimal required assets
          mkdir -p assets/audio_sources
          touch .env
      
      - name: Create Required Assets
        run: |
          mkdir -p assets/audio_sources
          echo "dummy" > assets/audio_sources/placeholder.mp3
          touch .env

      # ADD THIS STEP TO FIX DEPENDENCY CONFLICT
      - name: Patch pubspec.yaml for dependency resolution
        run: |
          # Update intl version to resolve conflict with pay package
          sed -i 's/intl: ^0.19.0/intl: ^0.20.2/' pubspec.yaml
          # Verify the change was applied
          grep 'intl:' pubspec.yaml
          
      - name: Install Dependencies
        run: |
          # Clean cache to ensure fresh installation
          flutter pub cache clean
          flutter pub get
        
      - name: Build Web
        run: |
          flutter build web --release \
            --dart-define=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --dart-define=CI_ENVIRONMENT=true
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}